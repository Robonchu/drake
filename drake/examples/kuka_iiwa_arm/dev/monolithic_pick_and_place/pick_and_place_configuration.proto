syntax = "proto3";

package drake.examples.kuka_iiwa_arm.monolithic_pick_and_place;

// OptitrackRigidBody is a message that represents a rigid-body tracked by the
// Optitrack motion-capture system.
//
// Next ID: 4
message OptitrackRigidBody {
    // The identifier assigned to the object in the Optitrack interface.
    int32 id = 1;
}

// Next ID: 4
message Box {
    // Dimensions of the box
    double size_x = 1;
    double size_y = 2;
    double size_z = 3;
}

// Next ID: 3
message Cylinder {
    // Dimensions of the cylinder
    double length = 1;
    double radius = 2;
}

// Next ID: 7
message Pose {
    // Position
    double x = 1;
    double y = 2;
    double z = 3;
    // Orientation in SpaceXYZ Euler angles
    double roll = 4;
    double pitch = 5;
    double yaw = 6;
}

// Next ID: 5 
message Table {
    // The Optitrack rigid-body for the table
    OptitrackRigidBody optitrack = 1;
    oneof geometry {
        Box box = 2;
        Cylinder cylinder = 3;
    }
    // Pose of the table-top center
    Pose pose = 4;
}

// Next ID: 5
message PickableObject {
    // The Optitrack rigid-body for the object
    OptitrackRigidBody optitrack = 1;
    // The path to a URDF representing the object
    string model_path = 2;
    // Axis-aligned bounding box centered at the object's origin.
    Box aabb = 3;
    // Pose of the object at the start of simulation
    Pose initial_pose = 4;
}

// Next ID: 3
message RobotArm {
    // The Optitrack rigid-body for the base of the arm
    OptitrackRigidBody base_optitrack = 1;
    // Pose of the arm's base frame
    Pose world_pose = 2;

}

// OptitrackRigidBodies is a message that stores a number of rigid body
// definitions
message  {
    repeated OptitrackRigidBody rigid_body = 1;
}


